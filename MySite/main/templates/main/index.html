<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>게시판 목록</h1>
{% if latest_board_list %}
    <ul>
    {% for board in latest_board_list %}
        <li><a href="{% url 'main:board' board.id %}">{{ board.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No boards are available.</p>
{% endif %}
</body>
</html>
